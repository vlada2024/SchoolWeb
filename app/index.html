    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Template</title>

<body>
    <div class="wrapper">
        <section class="page">
            <div class="page__body">
                <div class="scene__wrapper">
                    <header class="header">
                        <div class="container">
                            <div class="header__inner">
                                <a href="" class="logo">
                                    <img src="" alt="" class="logo__image">
                                </a>
                                <nav class="menu">
                                    <button class="menu-button">
                                        <span class="menu-button__line">
                                            Расписание
                                        </span>
                                        <span class="menu-button__line">
                                            Кружки
                                        </span>
                                        <span class="menu-button__line">
                                            Альбом
                                        </span>
                                    </button>
                                </nav>
                                <ul class="menu__list">
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Расписание</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Кружки</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Альбом</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                    <section class="main">
                        <div class="container">
                            <div class="main__inner">
                                <h1 class="main__title">
                                    Наша школа
                                </h1>
                                <h2 class="main__subtitle">
                                    МОУ СОШ №4 г. Краснослободска
                                </h2>

                                <div class="item-container">

                                    <div class="main__item item-boy">
                                        <img class="pic-boy" src="images/components/landing/boy.svg" alt="">
                                    </div>
                                    <div class="main__item item-family">
                                        <img class="pic-family" src="images/components/landing/family.svg" alt="">
                                    </div>
                                    <div class="main__item item-teacher">
                                        <img class="pic-teacher" src="images/components/landing/teacher.svg" alt="">
                                    </div>
                                    <div class="main__item item-school">
                                        <img class="pic-treeTop" src="images/components/landing/treeTop.svg" alt="">
                                        <img class="pic-school" src="images/components/landing/school.svg" alt="">
                                        <img class="pic-treeBehind" src="images/components/landing/treeBehind.svg"
                                            alt="">
                                    </div>
                                    <div class="main__item item-road">
                                        <img class="pic-road" src="images/components/landing/road.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <footer class="footer">
                        <div class="container">
                            <div class="footer__inner">
                                <span class="footer__text">
                                    Designed by Vlada
                                </span>
                            </div>
                        </div>
                    </footer>




                </div>
            </div>
        </section>
